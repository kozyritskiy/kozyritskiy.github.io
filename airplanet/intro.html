<!DOCTYPE html>
<html lang="ru-RU">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/intro.css">
    <link rel="stylesheet" href="./css/animate.css-master/animate.css">
    <title>Airplanet-intro</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
    <script src='./js/jquery-3.3.1.min.js'></script>

	<script src='./js/WOW-master/dist/wow.min.js'></script>
    <script> new WOW().init();</script>
</head>

<body>

    <div class="double-wrap">
        <div class="wrap-logo">
            <div class="logo bounceInDown wow">
                <div class="wrap">
                    <img src="./img/logo_intro.png" alt="logo_img" class="logo__img">
                </div>
                <a href="./index.html" class="logo__link">
                    <button class="logo__btn">перейти на сайт
                        <i class="intro_sprite intro_sprite-plan"></i>
                    </button>
                </a>
            </div>
        </div>
    </div>



    <script>
        $(document).ready(function() {
            $(".logo__link").click(function(e) {
                e.preventDefault();
                var link = this.href;
                $(".logo").animate({
                    opacity: 0
                }, 2000, function() {
                    document.location = link;
                });
            });
        });
    </script>
</body>

</html>
